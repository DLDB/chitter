<html>
  <head>
    <title>Chitter</title>
    <link rel='stylesheet' type='text/css' href='chitter.css'>
  </head>
  <body>
    <header class='titleBar'>
      <section class='centerer' id='headWrapper'>
        <nav class='primaryFunctions'>
        </nav>
        <img id='mainLogo'>
        <nav class='accountControls'>
        </nav>
      </section>
    </header>
    <section class='wrapper'>
      <section id='mainDisplayArea' class='centerer'>
        <aside class='userInfo'>
          <section class='accountDetails'>
            <img class='titleImage'></img>
            <section class='idCard'>
              <div class='chitFace'>
                <img class='headShot' src='chitFace.png'>
              </div>
              <div class='chitName'>
              </div>
            </section>
            <section class='chitStats'>
            </section>
            <section class='spoutSomeChit'>
                <div class='chitHolder'>

                </div>
                <div class='chitButtons'>
                  <form class='chitForm'>
                  <input class='chitBox' type='text'>
                  <a class='addPics'></a>
                  <a class='locButton'></a>
                  <span>140</span>
                  <button class='cheetButton'></button>
                  </form>
                </div>
              
            </section>
          </section>
          <section class='trending'>
            <header class='trendHead'></header>
            <div class='trends'>
              <ul class='trendList'>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
              </ul>
            </div>
          </section>
        </aside>
        <main id='chitterPipe'>
          <header id='chitHead'>
            <h2 id='chitterHeader'>Cheets</h2>
          </header>
          <section id='cheets'>
            <ol id='cheetList'>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>      
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
            </ol>
          </section>
        </main>
        <aside class='unnecessaryChit'>
          <section class='whoToFollow'>
          </section>
          <section class='aboutChitter'>
          </section>
        </aside>
      </section>
    </section>
  </body>
</html>
