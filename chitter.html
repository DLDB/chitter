<html>
  <head>
    <title>Chitter</title>
    <script src='https://code.jquery.com/jquery-2.1.0.min.js'></script>
    <script type="text/javascript" src='chitter.js'></script>
    <link rel='stylesheet' type='text/css' href='stylesheets/chitter.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/accountDetails.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/titleBar.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/trending.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/chitterPipe.css'>
    <link rel='stylesheet' type='text/css' href='stylesheets/unnecessaryChit.css'>
    <link rel='stylesheet' href='stylesheets/font-awesome-4.1.0/css/font-awesome.min.css'>
    
  </head>
  <body>
    <header class='titleBar'>
      <section class='centerer' id='headWrapper'>
        <nav class='primaryFunctions'>
        </nav>
        <img id='mainLogo' src='images/twitterlogo.png'>
        <nav class='accountControls'>
        </nav>
      </section>
    </header>
    <section class='wrapper'>
      <section id='mainDisplayArea' class='centerer'>
        <aside class='userInfo'>
          <section class='accountDetails'>
            <a class='titleImage'></a>
            <section class='idCard'>
              <div class='chitFace'>
                <img class='headShot' src='images/chitFace.png'>
              </div>
              <div class='chitName'>
                <a id='realName' class='textLink'>Dan Bergquist</a>
                <a id='handle' class='textLink'>@DanBergquist1</a>
              </div>
            </section>
            <section class='chitStats'>
              <div id='cheetCount' class='statBox'>
                <div class='statHead'>Cheets</div>
                <div class='statNumber'>42</div>
              </div>
              <div id='followingCount' class='statBox'>
                <div class='statHead'>Following</div>
                <div class='statNumber'>42</div>
              </div>
              <div id='followersCount' class='statBox'>
                <div class='statHead'>Followers</div>
                <div class='statNumber'>42</div>
              </div>
            </section>

            <section class='spoutSomeChit'>
                
                
                  
                  <form class='chitForm'>
             
                    <textarea class='chitBox' type='text' placeholder='Compose new Cheet...' ></textarea>
                   
                    <div class='chitButtons'>
                      <span class='addPics'>
                        <i class='fa fa-camera'></i>
                      </span>
                      <span class='locButton'>
                        <i class='fa fa-map-marker'></i>
                      </span>
                      <span class='cheetPoster'>
                      <span id='chitCount'>140</span>
                      <a class='cheetButton'></a>
                      </span>
                    </div>
                  </form>
                  
               

                  
                  
                  
              
            </section>

          </section>
          <section class='trending'>
            <header class='trendHead'></header>
            <div class='trends'>
              <ul class='trendList'>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
                <li class='trendItem'></li>
              </ul>
            </div>
          </section>
        </aside>
        <main id='chitterPipe'>
          <header id='chitHead'>
            <h2 id='chitterHeader'>Cheets</h2>
          </header>
          <section id='cheets'>
            <ol id='cheetList'>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>      
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
              <li class='cheet'></li>
            </ol>
          </section>
        </main>
        <aside class='unnecessaryChit'>
          <section class='whoToFollow'>
          </section>
          <section class='aboutChitter'>
          </section>
        </aside>
      </section>
    </section>
  </body>
</html>
